<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo do Instagram com Atualização Automática</title>
    <meta http-equiv="refresh" content="10">
</head>
<body>
    <p>O vídeo do Instagram será exibido abaixo e será atualizado automaticamente a cada 10 segundos:</p>
    <div id="instagram-video"></div>

    <script>
        fetch("https://api.instagram.com/oembed?url=https://www.instagram.com/reel/C51NBxGAKpU/")
        .then(response => response.json())
        .then(data => {
            document.getElementById("instagram-video").innerHTML = data.html;
        })
        .catch(error => console.error('Erro ao carregar o vídeo:', error));
    </script>
</body>
</html>
